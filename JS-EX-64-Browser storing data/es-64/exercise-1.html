<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  const fetchPostbtn=document.getElementById('fetch-post');
  const savePostbtn=document.getElementById('save-post');
  fetchPostbtn.addEventListener('click', fetchData)
  savePostbtn.addEventListener('click', saveMyData)

  async function fetchData(){
    try{
      const fetchMyData=await fetch('https://jsonplaceholder.typicode.com/posts/1');
      const result=await fetchMyData.json();
      return result;
    }catch(err){
      console.log(err)
    }
  }
  async function saveMyData(){
    try{
      const dataToSave=await fetchData();
      localStorage.setItem('post', JSON.stringify(dataToSave));
      console.log(localStorage.getItem('post'))

    }catch(err){
      console.log(err)

    }
   }

 
</script>
