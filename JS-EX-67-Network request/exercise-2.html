<script>
  // code here
  async function getTodo(){
    const result=await fetch('https://jsonplaceholder.typicode.com/todos/4');
    const responseObject=await result.json();
    const todoEl=document.querySelector('#container');
    let todo=responseObject;
    const {completed, id, title, userId}=todo;
    const todoListElement=document.createElement('h2');
    todoListElement.textContent=title;
    todoEl.appendChild(todoListElement);
    
  }
   getTodo()
</script>
