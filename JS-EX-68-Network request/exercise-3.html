<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const titleBtn=document.querySelector('#todo-title');
  const checkboxBtn=document.querySelector('#todo-completed');
  const submitBtn=document.querySelector('form');
  titleVal=titleBtn.value;
  completedVal=checkboxBtn.checked;
  
  submitBtn.addEventListener('submit', function(e){
    e.preventDefault()
    const person={
    title:titleVal,
    completed:completedVal
  }
  fetch('https://jsonplaceholder.typicode.com/posts',{
    method:'POST',
    body: JSON.stringify(person)
  })

  })
  
</script>
