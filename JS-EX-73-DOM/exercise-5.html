<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">

      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>


<script>
  // code here
  
  const tBody=document.querySelector('tbody');
  buttonBtn=document.querySelector('#add-row');
  const tBodyContent=['firstName', 'lastName','age'];
  document.addEventListener('click', addRow);

  function addRow(){
    tBody.innerHTML="<tr></tr>";
      for(let i=0; i<tBodyContent.length;i++){
        const headerElement=document.createElement('td');
        headerElement.textContent=tBodyContent[i];
        tBody.querySelector('tr').appendChild(headerElement);
      }
  }
  addRow()
 
  
</script>
