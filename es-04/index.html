<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
        
    <h1 id="header">Online Salary Calculator</h1>
    <p>Please type in your role.</p>
    
    <input type="text" id="inp">
    <button onclick="calculateSalary()" >Calculate</button>
    <p id="para">Please type in your role.</p>
    
    <script>
       function calculateSalary(){
        let role=document.getElementById("inp").value;
        if (role==="ceo"){
            document.getElementById('para').innerHTML="your esitmated salary is at least 2200 euros."
            document.getElementById('para').style.color="red";
            document.getElementById('para').style.fontSize="30px";
        }
        else if (role==="manager"){
            document.getElementById('para').innerHTML="your esitmated salary is at least 1800 euros."
            document.getElementById('para').style.color="red";
            document.getElementById('para').style.fontSize="30px";
        }
        else if (role==="cto"){
            document.getElementById('para').innerHTML="your esitmated salary is at least 1800 euros."
            document.getElementById('para').style.color="red";
            document.getElementById('para').style.fontSize="30px";
        }
        else if (role==="developer"){
            document.getElementById('para').innerHTML="your esitmated salary is at least 1500 euros."
            document.getElementById('para').style.color="red";
            document.getElementById('para').style.fontSize="30px";
        }
        else 
        {
            document.getElementById('para').innerHTML="your esitmated salary is at least 1000 euros."
            document.getElementById('para').style.color="red";
            document.getElementById('para').style.fontSize="30px";
        }
       }
    </script>
</body>
</html>
